<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElevateR</title>
    
    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/leaflet.awesome-markers.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}" />
    
    <!-- JavaScript Libraries -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <script src="{{ url_for('static', filename='js/leaflet.awesome-markers.js') }}"></script>
</head>
<body>
    <h1>ElevateR</h1>
    <h3>Elevation Map for Public Transport Travel Time</h3>

    <!-- Button to trigger the elevation calculation -->
    <button id="elevateButton">Elevate</button>

    <!-- Map container -->
    <div id="map"></div>

    <script>
        // Initialize map centered on Helsinki
        const map = L.map('map').setView([60.170677, 24.941514], 12);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        const markers = L.markerClusterGroup({
            maxClusterRadius: 40,  // Decrease the clustering radius to show more individual markers
            disableClusteringAtZoom: 14  // Disable clustering beyond zoom level 14 (adjust as needed)
        });

        const stations = JSON.parse('{{ stations | tojson | safe }}');
        const vehicleTypes = JSON.parse('{{ vehicle_types | tojson | safe }}');

        // Function to get the color for each vehicle type using AwesomeMarkers' valid colors
        function getMarkerColor(vehicleType) {
            switch (vehicleType) {
                case 0:
                    return 'green';  // Tram
                case 1:
                    return 'orange'; // Metro
                case 109:
                    return 'red';    // Train
                case 3:
                    return 'blue';   // Bus
                case 4:
                    return 'purple'; // Ferry
                default:
                    return 'gray';   // Default color for unknown types
            }
        }

        stations.forEach(station => {
            const markerColor = getMarkerColor(station.vehicleType);

            const coloredMarker = L.AwesomeMarkers.icon({
                icon: 'fa-train',
                markerColor: markerColor,
                prefix: 'fa'
            });

            const marker = L.marker([station.lat, station.lon], { icon: coloredMarker })
                .bindPopup(`${station.name} (${vehicleTypes[station.vehicleType]})`);
            if (station.vehicleType === 0 || station.vehicleType === 3 ) {
                markers.addLayer(marker);
            } else {
                marker.addTo(map);
            }
        });

        map.addLayer(markers);

        document.getElementById('elevateButton').addEventListener('click', function() {
            alert('Elevation calculation triggered!');
        });
    </script>
</body>
</html>
