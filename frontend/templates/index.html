<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSL Travel Time Heatmap</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        #map {
            height: 500px;
            width: 100%;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>ElevatoR</h1>
    <h1>Public Transport Travel Time Elevation Map</h1> <!-- Corrected spelling -->
    <div id="map"></div>

    <script>
        // Initialize map centered on Helsinki
        const map = L.map('map').setView([60.1699, 24.9384], 12);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Parse stations data from Flask template and make sure it's correctly serialized to JSON
        const stations = JSON.parse('{{ stations | tojson | safe }}');

        // Add markers for each station on the map
        stations.forEach(station => {
            L.marker([station.lat, station.lon])
                .addTo(map)
                .bindPopup(`${station.name} (${station.vehicleType})`);
        });
    </script>
</body>
</html>
