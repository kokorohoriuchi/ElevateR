<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSL Travel Time Heatmap</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map {
            height: 90%;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>ElevatoR</h1>
    <h3>Elevation Map for Public Transport Travel Time</h3> <!-- Corrected spelling -->
    <div id="map"></div>

    <script>
        // Initialize map centered on Helsinki
        const map = L.map('map').setView([60.1699, 24.9384], 12);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Create a marker cluster group with custom options to show more stations
        const markers = L.markerClusterGroup({
            maxClusterRadius: 40,  // Decrease the clustering radius to show more individual markers
            disableClusteringAtZoom: 14  // Disable clustering beyond zoom level 14 (adjust as needed)
        });

        // Parse stations data passed from Flask template and make sure it's correctly serialized to JSON
        const stations = JSON.parse('{{ stations | tojson | safe }}');

        // Add markers to the cluster group
        stations.forEach(station => {
            const marker = L.marker([station.lat, station.lon])
                .bindPopup(`${station.name} (${station.vehicleType})`);
            markers.addLayer(marker);
        });

        // Add the cluster group to the map
        map.addLayer(markers);
    </script>
</body>
</html>
