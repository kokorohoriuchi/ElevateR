<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElevateR</title>
    
    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/leaflet.awesome-markers.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}" />
    
    <!-- JavaScript Libraries -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <script src="{{ url_for('static', filename='js/leaflet.awesome-markers.js') }}"></script>
</head>
<body>
    <h1>ElevateR</h1>
    <h3>Elevation Map for Public Transport Travel Time</h3>

    <!-- Button to trigger the elevation calculation -->
    <button id="elevateButton">Elevate</button>

    <!-- Map container -->
    <div id="map"></div>

    <script>
        // Initialize map centered on Helsinki
        const map = L.map('map').setView([60.170677, 24.941514], 12);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        const markers = L.markerClusterGroup({
            maxClusterRadius: 40,  // Adjust the clustering radius
            spiderfyOnMaxZoom: false,  // Prevent spiderfying clusters when zoomed in
            removeOutsideVisibleBounds: true,  // Optimize performance by removing markers outside view
            animate: false  // Disable animations for smoother clustering
        });

        const stations = JSON.parse('{{ stations | tojson | safe }}');
        const vehicleTypes = JSON.parse('{{ vehicle_types | tojson | safe }}');

        // Store bus and tram markers separately for easy adding/removing
        const busTramMarkers = [];
        const nonBusTramMarkers = [];

        // Function to get the color for each vehicle type using AwesomeMarkers' valid colors
        function getMarkerColor(vehicleType) {
            switch (vehicleType) {
                case 0:
                    return 'green';  // Tram
                case 1:
                    return 'orange'; // Metro
                case 109:
                    return 'red';    // Train
                case 3:
                    return 'blue';   // Bus
                case 4:
                    return 'purple'; // Ferry
                default:
                    return 'gray';   // Default color for unknown types
            }
        }

        stations.forEach(station => {
            const markerColor = getMarkerColor(station.vehicleType);

            const coloredMarker = L.AwesomeMarkers.icon({
                icon: 'fa-train',
                markerColor: markerColor,
                prefix: 'fa'
            });

            const marker = L.marker([station.lat, station.lon], { icon: coloredMarker })
                .bindPopup(`${station.name} (${vehicleTypes[station.vehicleType]})`);

            if (station.vehicleType === 0 || station.vehicleType === 3) {
                busTramMarkers.push(marker);  // Store bus and tram markers separately
            } else {
                nonBusTramMarkers.push(marker);  // Store non-bus/tram markers
                marker.addTo(map);  // Add non-bus/tram markers to the map initially
            }
        });

        // Add non-bus/tram markers to the map initially
        nonBusTramMarkers.forEach(marker => marker.addTo(map));

        // Add clustered markers (bus and tram stations) to the map initially
        map.addLayer(markers);

        // Add event listener to handle zoom changes
        map.on('zoomstart', function() {
            const currentZoom = map.getZoom();
            const zoomThreshold = 14;

            if (currentZoom <= zoomThreshold) {
                // Remove individual bus and tram markers from map right before zooming out
                busTramMarkers.forEach(marker => marker.removeFrom(map));
            }
        });

        map.on('zoomend', function() {
            const currentZoom = map.getZoom();

            // Define the zoom threshold for clustering bus/tram markers (zoom level 14)
            const zoomThreshold = 14;

            if (currentZoom <= zoomThreshold) {
                // If zoomed out to level 14 or below, add bus and tram markers to cluster
                busTramMarkers.forEach(marker => {
                    markers.addLayer(marker); // Add to cluster
                });
            } else {
                // If zoomed in beyond level 14, show bus and tram markers individually
                busTramMarkers.forEach(marker => {
                    markers.removeLayer(marker); // Remove from cluster
                    marker.addTo(map); // Add back to map individually
                });
            }
        });

        document.getElementById('elevateButton').addEventListener('click', function() {
            alert('Elevation calculation triggered!');
        });
    </script>
</body>
</html>
