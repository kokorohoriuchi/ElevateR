<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElevateR</title>
    
    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    
    <!-- JavaScript Libraries -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map {
            height: 90%;
            width: 100%;
        }

        #elevateButton {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateY(-50%); 
            padding: 10px 20px;
            margin: 20px;
            background-color: #dfebf8;
            color: rgb(22, 20, 20);
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            border-radius: 95%;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-family: 'Lato', sans-serif;
        }

        #elevateButton:hover {
            background-color: rgb(161, 251, 161);
        }

    </style>
</head>
<body>
    <h1>ElevatoR</h1>
    <h3>Elevation Map for Public Transport Travel Time</h3>

    <!-- Button to trigger the elevation calculation -->
    <button id="elevateButton">Elevate</button>

    <!-- Map container -->
    <div id="map"></div>

    <script>
        // Initialize map centered on Helsinki
        const map = L.map('map').setView([60.1699, 24.9384], 12);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        const markers = L.markerClusterGroup({
            maxClusterRadius: 40,  // Decrease the clustering radius to show more individual markers
            disableClusteringAtZoom: 14  // Disable clustering beyond zoom level 14 (adjust as needed)
        });

        const stations = JSON.parse('{{ stations | tojson | safe }}');
        const vehicleTypes = JSON.parse('{{ vehicle_types | tojson | safe }}');

        stations.forEach(station => {
            const marker = L.marker([station.lat, station.lon])
                .bindPopup(`${station.name} (${vehicleTypes[station.vehicleType]})`);
            markers.addLayer(marker);
        });

        map.addLayer(markers);

        document.getElementById('elevateButton').addEventListener('click', function() {
            alert('Elevation calculation triggered!');
        });
    </script>
</body>
</html>
